<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parasight - Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>ParaSight</h1>
        <div class="game-layout">            <!-- Top row -->
            <section id="paragraph-section" class="section">
                <div id="paragraph-container"></div>
            </section>

            <section id="clues-section" class="section">
                <div id="clues-container">
                    <ul id="clues-list"></ul>
                </div>
            </section>            <!-- Input row -->
            <section id="input-section" class="section">
                <div class="input-container">
                    <input type="text" id="guess-input" placeholder="Enter your guess...">
                    <button id="submit-guess">Submit</button>
                    <h3 class="score-display">Score: <span id="score-value">0</span></h3>
                </div>
            </section>

            <!-- Bottom row -->
            <section id="marketplace-section" class="section">
                <div class="marketplace-items"><div class="market-item">
                        <div class="vowel-market-container">                            <strong>Buy 1 vowel (10 points)</strong>
                            <div class="vowel-buttons">
                                <button class="vowel-tile" data-vowel="a">A</button>
                                <button class="vowel-tile" data-vowel="e">E</button>
                                <button class="vowel-tile" data-vowel="i">I</button>
                                <button class="vowel-tile" data-vowel="o">O</button>
                                <button class="vowel-tile" data-vowel="u">U</button>
                            </div>
                        </div>
                    </div>
                    <div class="market-item">
                        <div class="consonant-market-container">
                            <strong>Reveal Common Consonant (15 points)</strong>
                            <button class="consonant-tile">Reveal</button>
                        </div>
                        <p class="hint-text">Shows the most frequent unused consonant</p>
                    </div>
                </div>
            </section>        </div>
        </section>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
